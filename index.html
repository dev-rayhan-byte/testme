<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D AR Globe</title>
  <link rel="https://dev-rayhan-byte.github.io/testme/stylesheet" href="style.css">
  
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>

</head>
<body>
  <h1>3D AR Globe with CO2 Emissions</h1>

  <!-- AR Scene for AR.js -->
  <a-scene embedded arjs>
    <!-- Marker (Hiro marker for testing) -->
    <a-marker preset="hiro">
      <a-entity id="globe" globe></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script for handling 3D globe and video texture -->
  <script src="https://dev-rayhan-byte.github.io/testme/app.js"></script>
</body>
</html>
