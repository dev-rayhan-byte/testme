<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Earth Experience</title>

    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Include AR.js for marker tracking -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <div id="loading-text">Loading AR Experience...</div>
    <a-scene
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="precision: mediump; antialias: true;"
    >
      <!-- Using your custom MAIN.patt marker from GitHub -->
      <a-marker type="pattern" url="https://dev-rayhan-byte.github.io/testme/main.patt">
        <!-- Display the Earth GIF as a flat entity from GitHub -->
        <a-box position="0 0.5 0" material="color: blue"></a-box>

      </a-marker>

      <!-- Camera entity -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Remove the loading text once the scene is loaded
      document.querySelector("a-scene").addEventListener("loaded", () => {
        document.getElementById("loading-text").style.display = "none";
      });
    </script>
  </body>
</html>
