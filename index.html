<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>AR Image Viewer</title>

       <!-- Importing A-Frame and MindAR.js libraries -->
       <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/aframe/dist/aframe-mindar.js"></script>

       <style>
              body, html {
                     margin: 0;
                     padding: 0;
                     width: 100vw;
                     height: 100vh;
                     overflow: hidden;
              }
              #ar-container {
                     width: 100vw;
                     height: 100vh;
              }
       </style>
</head>
<body>

       <!-- MindAR Scene -->
       <a-scene mindar="autoStart: true;" color-space="sRGB" embedded renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false">
              <!-- Camera -->
              <a-camera position="0 0 0"></a-camera>

              <!-- Images placed around the user -->
              <a-image src="img1.png" position="0 0 -5" width="1" height="1"></a-image>
              <a-image src="img2.png" position="2 0 -5" width="1" height="1"></a-image>
              <a-image src="img3.png" position="-2 0 -5" width="1" height="1"></a-image>
              <a-image src="img4.png" position="0 2 -5" width="1" height="1"></a-image>
       </a-scene>

</body>
</html>
